<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97f9a2feea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="log.html" >
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div id="name error">Please enter your name</div>


                <div class="input-field">
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div id="email_error">Please fill up your Email</div>
                    

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div id="password">Please enter your valid password</div>
               
                <p>Lost password <a href="#">Click here!</a></p>    
                

            </div>
            <div class="btn-field">
                <button type="submit" id="signupBtn">Sign up</button>
                <button onSubmit=" "type="button" id="signinBtn" class="disable">Sign in</button>
                
                
            </div>
        </form>
       </div> 
    </div>

<script>
 let signupBtn = document.getElementById("signupBtn");   
 let signinBtn = document.getElementById("signinBtn");   
 let nameField = document.getElementById("nameField");   
 let title = document.getElementById("title");
 
 signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
 }

 signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
 }


</script>

    
    
</body>
</html>
